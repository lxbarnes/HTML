<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
		
		<h1>Race Registration!</h1>

	<form action="">
		<div>
		<label for="fname">First Name</label>
		<input type="text" id="fname" name="FirstN" Required>

		<label for="lname">Last Name</label>
		<input type="text" id="lname" name="LastN" Required>
		</div>

		<p>Select a Race:</p>
		<div>
			<input type="radio" id="5k" name="distance">
			<label for="5k">Fun Run 5k</label>
		<div>
		<div>
			<input type="radio" id="hm" name="distance">
			<label for="hm">Half Marathon</label>
		</div>
		<div>
			<input type="radio" id="fm" name="distance">
			<label for="fm">Full Marathon</label>
		</div>

		<div> 
			<label for="Email">Email</label>
			<input type="Email" id="Email" name="Email" Required>

			<label for="pword">Password</label>
			<input type="Password" id="pword" name="Password" Required>
		</div>
		<div>
			<label for="ag">Select Age Group:</label>	
			<select id="ag">
				<option value="18-30">18-30</option>
				<option value="31-40">31-40</option>
				<option value="41+">41+</option>
			</select>
		</div>
		<div>
			<button>Register</button>
		</div>
		<div>
			<img src="https://image.freepik.com/free-photo/back-view-afro-american-sprinter-starting-running-track_171337-9469.jpg">
		</div>
	</form>

	</body>
	</html>
